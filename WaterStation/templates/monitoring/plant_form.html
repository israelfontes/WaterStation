<!-- templates/monitoring/plant_form_simple.html -->
{% extends 'base.html' %}

{% block title %}{{ title }} - WaterStation{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-plus"></i> {{ title }}</h2>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 
                        Este é um formulário simplificado. O formulário completo requer a criação do arquivo forms.py
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nome da Planta</label>
                        <input type="text" name="plant_name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <select name="plant_type" class="form-control" required>
                            <option value="">Selecione...</option>
                            <option value="small">Pequena</option>
                            <option value="medium">Média</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Região</label>
                        <select name="region" class="form-control" required>
                            <option value="">Selecione...</option>
                            {% for region in regions %}
                                <option value="{{ region.id }}">{{ region.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <hr>
                    
                    <div class="mb-3">
                        <label class="form-label">Endereço - Rua</label>
                        <input type="text" name="street" class="form-control" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Cidade</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <input type="text" name="state" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Criar Planta</button>
                        <a href="{% url 'plant_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
