{% extends 'base.html' %}

{% block title %}Confirmar Exclusão - WaterStation{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h5>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir o usuário <strong>{{ user.email }}</strong>?</p>
                <p class="text-muted">Esta ação não pode ser desfeita.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
