<!-- usr/templates/usr/home.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Station - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usr/css/home.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Water Station</h1>
            <div class="user-info">
                <span>Bem-vindo, {{ user.username }}!</span>
                <form method="post" action="{% url 'usr:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Sair</button>
                </form>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="dashboard dashboard-grid">
            <a href="{% url 'usr:cadastrar_usuario' %}" class="dashboard-btn">
                <div class="btn-icon">👤</div>
                <h3>Cadastrar Usuário</h3>
                <p>Adicionar usuários e endereços</p>
            </a>
            <a href="{% url 'usr:cadastrar_componente' %}" class="dashboard-btn">
                <div class="btn-icon">⚙️</div>
                <h3>Cadastrar Componente</h3>
                <p>Adicionar componente hídrico e sensor</p>
            </a>
        </div>
    </main>

</body>
</html>
